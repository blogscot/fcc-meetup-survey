<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="a generic survey page" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
      async
    />
    <link rel="stylesheet" href="src/css/style.css" async />

  <body>
    <header>
      <h1 id="title">Spanish Intercultural Meetup Survey</h1>
      <p id="description">
        We'd love to hear your suggestions for how we can improve future meetups
      </p>
    </header>

    <main>
      <form action="" method="" id="survey-form" rel="noreferrer">
        <section id="contact-info">
          <label id="name-label" for="name"><sup>*</sup>Name:</label>
          <input
            type="text"
            id="name"
            placeholder="Nombre"
            autocomplete="off"
            required
          />

          <label id="email-label" for="email"><sup>*</sup>Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Correo electrÃ³nico"
            autocomplete="off"
            required
          />
          <label id="number-label" for="number"><sup>*</sup>Phone:</label>
          <input
            type="number"
            id="number"
            min="0"
            max="10"
            placeholder="NÃºmero de telÃ©fono"
            required
          />

          <label id="dropdown-label" for="dropdown">Primary language</label>
          <select name="primary-language" id="dropdown">
            <option value="English">InglÃ©s</option>
            <option value="Spanish">EspaÃ±ol</option>
          </select>

          <label id="dropdown-label" for="language-level">Current Level</label>

          <select name="language-level" id="language-level">
            <option value="Beginner">Principiante</option>
            <option value="Intermediate">Intermedio</option>
            <option value="Advanced">Advanzado</option>
          </select>
        </section>

        <section id="user-choices">
          <div id="radio-description">Write a description that goes here.</div>
          <input type="radio" name="radio-group1" id="radio1" value="1" />
          <label id="radio-label" for="radio1">Some text goes here</label>
          <input type="radio" name="radio-group1" id="radio2" value="2" />
          <label id="radio-label" for="radio2">Some text goes here</label>
          <input type="radio" name="radio-group1" id="radio3" value="3" />
          <label id="radio-label" for="radio3">Some text goes here</label>
          <input type="radio" name="radio-group1" id="radio4" value="4" />
          <label id="radio-label" for="radio4">Some text goes here</label>
          <input type="checkbox" name="checkbox1" id="checkbox1" value="a" />

          <div id="checkbox-description">
            Write a description that goes here.
          </div>
          <label id="checkbox-label" for="checkbox1">Some text goes here</label>
          <input type="checkbox" name="checkbox1" id="checkbox2" value="b" />
          <label id="checkbox-label" for="checkbox2">Some text goes here</label>
        </section>

        <section id="user-comments">
          <label id="textarea-label" for="comment-textarea"
            >What would you like to tell us?</label
          >
          <textarea
            name="comment-textarea"
            id="comment-textarea"
            cols="30"
            rows="10"
            placeholder="Any comments you'd like to add?"
          ></textarea>
          <button type="submit" id="submit">Submit</button>
        </section>
      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
