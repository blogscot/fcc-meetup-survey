<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="title">Meetup Survey Form</h1>
    </header>

    <main>
      <p id="description">
        We'd love to hear your suggestions for how we can improve future meetups
      </p>
      <form action="" method="" id="survey-form">
        <div id="user-info">
          <label id="name-label" for="name"><sup>*</sup>Name:</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            autocomplete="off"
            required
          />
          <label id="email-label" for="email"><sup>*</sup>Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email address"
            autocomplete="off"
            required
          />
          <label id="number-label" for="number"><sup>*</sup>Number:</label>
          <input
            type="number"
            id="number"
            min="0"
            max="10"
            placeholder="Enter your number"
            required
          />
        </div>

        <div id="middle">
          <label id="dropdown-label" for="dropdown">Label text goes here</label>
          <select name="" id="dropdown">
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
            <option value="Four">Four</option>
            <option value="Five">Five</option>
          </select>
          <div id=radio-description>Write a description that goes here.</div>
          <div id="radio-labels">
            <input type="radio" name="radio-group1" id="" value="1" />
            <label id="radio-label" for="radio-group1">Some text goes here</label>
            <input type="radio" name="radio-group1" id="" value="2" />
            <label id="radio-label" for="radio-group1">Some text goes here</label>
            <input type="radio" name="radio-group1" id="" value="3" />
            <label id="radio-label" for="radio-group1">Some text goes here</label>
            <input type="radio" name="radio-group1" id="" value="4" />
            <label id="radio-label" for="radio-group1">Some text goes here</label>
            <input type="checkbox" name="checkbox1" id="" value="a" />
            <label id="checkbox-label" for="checkbox1">Some text goes here</label>
            <input type="checkbox" name="checkbox1" id="" value="b" />
            <label id="checkbox-label" for="checkbox1">Some text goes here</label>
          </div>
        </div>

        <div id="comments">
          <label for="comment-textarea">What would you like to tell us?</label>
          <textarea
            name="comment-textarea"
            id="comment-textarea"
            cols="30"
            rows="10"
            placeholder="Any comments you'd like to add?"
          ></textarea>
          <div></div>
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
